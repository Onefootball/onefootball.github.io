---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

      {% if post.tags.size > 0 %}
        <ul class="post-tags-lists">
          {% for post_tag in post.tags %}
            <li class="post-tags">#{{ post_tag }}</li>
          {% endfor %}
        </ul>
      {% endif %}

    </article>
  {% endfor %}
</div>
